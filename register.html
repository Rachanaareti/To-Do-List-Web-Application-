<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="register.css"> -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}">
    <title>Signup Page</title>
    
</head>
<body>
    <div class="a">
        <div><a href="/index" class="cta-button">Home</a></div>
        <div><a href="/login" class="cta-button">Login</a></div>
        <div><a href="#" class="cta-button">Sign UP</a></div>
    </div>
<div class="signup-container">
    <h2>Create an Account</h2>
    <form action="/register1" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
            <label for="createpassword">Confirm Password</label>
            <input type="password" id="createpassword" name="createpassword" placeholder="Confirm your password" required>
        </div>
        <input type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a href="/login">Login here</a>.</p>
</div>

</body>
</html>
