<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="removetask.css"> -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/removetask.css')}}">
    <title>Todo List - Home</title>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Todo List App</h1>
        <div class="a">
            <a href="#" class="logout">Home</a>
            <a href="#" class="logout">Logout</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Welcome Message -->
        <div class="welcome">
            <h2>Welcome [ {{ email }} ] </h2>
        </div>
        <!-- Task List -->
        <table class="task-list">
            <tr class="b1">
                <th>Task Name</th>
                <th>Task time</th>
                <th>Task Description</th>
                <th>Status</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>
                    <form action="/deletetask" method="POST">
                        <input type="text" name = "mail" value = {{email}} hidden>
                        <input type="text" name = "ttime" value = {{row[2]}} hidden>
                        <input class="abc" type="submit" value = "Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
